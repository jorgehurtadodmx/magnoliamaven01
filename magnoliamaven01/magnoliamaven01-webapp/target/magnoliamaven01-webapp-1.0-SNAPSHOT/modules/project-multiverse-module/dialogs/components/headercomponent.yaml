form:
  properties:
    title:
      $type: textField
      label: Title
    description:
      $type: textField
      label: Description
  layout:
    $type: tabbedLayout
    tabs:
      firstTab:
        label: first part of header
        fields:
          - name: title
      secondTab:
        label: second part of header
        fields:
          - name: description
footerLayout:
  $type: defaultEditorActionLayout
  primaryActions:
    commit: commit
